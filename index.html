<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Money Manager</title>
    <style>
        :root {
            --color-primary: #2180C5;
            --color-success: #22C55E;
            --color-error: #EF4444;
            --color-warning: #F59E0B;
            --color-bg: #F9FAFB;
            --color-surface: #FFFFFF;
            --color-border: #E5E7EB;
            --color-text: #1F2937;
            --color-text-secondary: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .stat-value.income {
            color: var(--color-success);
        }

        .stat-value.expense {
            color: var(--color-error);
        }

        .stat-value.balance {
            color: var(--color-primary);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1A6FA0;
        }

        .btn-secondary {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-bg);
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #16A34A;
        }

        .btn-danger {
            background: var(--color-error);
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .form-section {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 197, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .transactions-table thead {
            background: var(--color-bg);
            border-bottom: 2px solid var(--color-border);
        }

        .transactions-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--color-text-secondary);
        }

        .transactions-table td {
            padding: 12px;
            border-bottom: 1px solid var(--color-border);
        }

        .transactions-table tbody tr:hover {
            background: var(--color-bg);
        }

        .transaction-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-income {
            background: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
        }

        .type-expense {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
        }

        .amount {
            font-weight: 600;
            text-align: right;
        }

        .amount.income {
            color: var(--color-success);
        }

        .amount.expense {
            color: var(--color-error);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            background: var(--color-error);
            color: white;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #DC2626;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .filter-section {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            margin: 0;
            font-size: 13px;
        }

        .filter-group select {
            width: auto;
            min-width: 150px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--color-bg);
            border-radius: 12px;
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .transactions-table {
                font-size: 12px;
            }

            .transactions-table th, .transactions-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üí∞ Financial Money Manager</h1>
            <p class="header-subtitle">Track your income, expenses, and manage your finances</p>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Stats -->
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-label">Total Income</div>
                <div class="stat-value income" id="totalIncome">‚Ç¨0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value expense" id="totalExpenses">‚Ç¨0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Net Balance</div>
                <div class="stat-value balance" id="netBalance">‚Ç¨0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Transactions</div>
                <div class="stat-value" id="transactionCount">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="toggleAddForm()">+ Add Transaction</button>
            <button class="btn btn-secondary file-input-wrapper" id="csvUploadBtn">
                üì• Import CSV
                <input type="file" id="csvFile" accept=".csv" onchange="handleCSVUpload(event)">
            </button>
            <button class="btn btn-secondary" onclick="exportToCSV()">üì§ Export CSV</button>
            <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-section" id="addFormSection">
            <h2 style="margin-bottom: 20px;">Add New Transaction</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" value="">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Groceries, Salary">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Transaction details">
                </div>
                <div class="form-group">
                    <label for="amount">Amount (‚Ç¨)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01">
                </div>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account">Account</label>
                <input type="text" id="account" placeholder="e.g., Checking, Savings">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="addTransaction()">Save Transaction</button>
                <button class="btn btn-secondary" onclick="toggleAddForm()">Cancel</button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="filterType">Type:</label>
                <select id="filterType" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterCategory">Category:</label>
                <select id="filterCategory" onchange="applyFilters()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group search-box">
                <input type="text" id="searchBox" placeholder="Search description..." onkeyup="applyFilters()">
            </div>
            <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
        </div>

        <!-- Transactions Table -->
        <div id="tableContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üìä</div>
                <p>No transactions yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];

        // Initialize app
        function init() {
            loadTransactions();
            setTodayDate();
            updateDashboard();
            updateCategoryFilter();
            renderTransactions();
        }

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        function toggleAddForm() {
            const form = document.getElementById('addFormSection');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                setTodayDate();
                document.getElementById('category').focus();
            }
        }

        function addTransaction() {
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value.trim();
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const account = document.getElementById('account').value.trim();

            if (!date || !category || !description || !amount || amount <= 0) {
                alert('Please fill in all fields with valid values');
                return;
            }

            const transaction = {
                id: Date.now(),
                date,
                category,
                description,
                amount,
                type,
                account
            };

            transactions.push(transaction);
            saveTransactions();
            updateDashboard();
            updateCategoryFilter();
            renderTransactions();
            
            // Reset form
            document.getElementById('category').value = '';
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('account').value = '';
            document.getElementById('type').value = 'income';
            toggleAddForm();
        }

        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateDashboard();
                updateCategoryFilter();
                renderTransactions();
            }
        }

        function renderTransactions() {
            if (transactions.length === 0) {
                document.getElementById('tableContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No transactions found. Add one to get started!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Account</th>
                            <th style="text-align: right;">Amount</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const filtered = getFilteredTransactions();
            
            filtered.forEach(t => {
                const amountClass = t.type === 'income' ? 'income' : 'expense';
                const typeClass = `type-${t.type}`;
                const amountPrefix = t.type === 'income' ? '+' : '-';
                
                html += `
                    <tr>
                        <td>${formatDate(t.date)}</td>
                        <td><span class="badge">${escapeHtml(t.category)}</span></td>
                        <td>${escapeHtml(t.description)}</td>
                        <td><span class="transaction-type ${typeClass}">${t.type.toUpperCase()}</span></td>
                        <td>${escapeHtml(t.account)}</td>
                        <td class="amount ${amountClass}">${amountPrefix}‚Ç¨${t.amount.toFixed(2)}</td>
                        <td style="text-align: center;">
                            <button class="btn-small" onclick="deleteTransaction(${t.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('tableContainer').innerHTML = html;
        }

        function updateDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expenses;

            document.getElementById('totalIncome').textContent = '‚Ç¨' + income.toFixed(2);
            document.getElementById('totalExpenses').textContent = '‚Ç¨' + expenses.toFixed(2);
            document.getElementById('netBalance').textContent = '‚Ç¨' + balance.toFixed(2);
            document.getElementById('transactionCount').textContent = transactions.length;
        }

        function updateCategoryFilter() {
            const categories = [...new Set(transactions.map(t => t.category))].sort();
            const filterSelect = document.getElementById('filterCategory');
            const currentValue = filterSelect.value;

            filterSelect.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                filterSelect.appendChild(option);
            });

            filterSelect.value = currentValue;
        }

        function getFilteredTransactions() {
            const typeFilter = document.getElementById('filterType').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            return transactions.filter(t => {
                const typeMatch = !typeFilter || t.type === typeFilter;
                const categoryMatch = !categoryFilter || t.category === categoryFilter;
                const searchMatch = !searchTerm || 
                    t.description.toLowerCase().includes(searchTerm) ||
                    t.category.toLowerCase().includes(searchTerm);
                return typeMatch && categoryMatch && searchMatch;
            });
        }

        function applyFilters() {
            renderTransactions();
        }

        function resetFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('searchBox').value = '';
            renderTransactions();
        }

        function exportToCSV() {
            if (transactions.length === 0) {
                alert('No transactions to export');
                return;
            }

            let csv = 'Date,Category,Description,Type,Account,Amount\n';
            transactions.forEach(t => {
                csv += `"${t.date}","${t.category}","${t.description}","${t.type}","${t.account}",${t.amount}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

                const dateIdx = headers.indexOf('date');
                const categoryIdx = headers.indexOf('category');
                const descriptionIdx = headers.indexOf('description');
                const typeIdx = headers.indexOf('type');
                const accountIdx = headers.indexOf('account');
                const amountIdx = headers.indexOf('amount');

                if (dateIdx === -1 || categoryIdx === -1 || amountIdx === -1) {
                    alert('CSV must have Date, Category, and Amount columns');
                    return;
                }

                let imported = 0;
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;

                    const values = parseCSVLine(lines[i]);
                    
                    const transaction = {
                        id: Date.now() + i,
                        date: values[dateIdx]?.trim() || '',
                        category: values[categoryIdx]?.trim() || '',
                        description: values[descriptionIdx]?.trim() || '',
                        type: (values[typeIdx]?.trim() || 'expense').toLowerCase(),
                        account: values[accountIdx]?.trim() || '',
                        amount: parseFloat(values[amountIdx]?.trim() || 0)
                    };

                    if (transaction.date && transaction.category && transaction.amount > 0) {
                        transactions.push(transaction);
                        imported++;
                    }
                }

                saveTransactions();
                updateDashboard();
                updateCategoryFilter();
                renderTransactions();
                alert(`Successfully imported ${imported} transactions`);
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let insideQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    insideQuotes = !insideQuotes;
                } else if (char === ',' && !insideQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function clearAllData() {
            if (confirm('Are you sure? This will delete ALL transactions permanently.')) {
                transactions = [];
                saveTransactions();
                updateDashboard();
                updateCategoryFilter();
                renderTransactions();
                alert('All data cleared');
            }
        }

        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function loadTransactions() {
            const saved = localStorage.getItem('transactions');
            transactions = saved ? JSON.parse(saved) : [];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
